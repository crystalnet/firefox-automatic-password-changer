<div id="specificationDialog" title="Password Specification">
    <form>
        <fieldset>
            <h4>Länge</h4>
                <label for="minLength" class="ui-controlgroup-label">min</label>
                <input id="minLength" class="ui-spinner-input" style="width: 40px">

                <label for="maxLength" class="ui-controlgroup-label">max</label>
                <input id="maxLength" class="ui-spinner-input" style="width: 40px">
        </fieldset>
        <fieldset>
            <h4>Capital Letters</h4>
            <div class="controlgroup-vertical">
                <input type="text" name="capitalSet" id="capitalSet" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ"
                       class="text ui-widget-content ui-corner-all">
                <label for="capitalAllowed">Allowed</label>
                <input type="checkbox" name="capitalAllowed" id="capitalAllowed" class="ui-checkboxradio-input">
                <br/>

                <label for="minCapital" class="ui-controlgroup-label">min</label>
                <input id="minCapital" class="ui-spinner-input" style="width: 40px">

                <label for="maxCapital" class="ui-controlgroup-label">max</label>
                <input id="maxCapital" class="ui-spinner-input" style="width: 40px">
            </div>
        </fieldset>
        <fieldset>
            <h4>Numbers</h4>
            <div class="controlgroup-vertical">
                <input type="text" name="numberSet" id="numberSet" value="0123456789"
                       class="text ui-widget-content ui-corner-all">
                <label for="numberAllowed">Allowed</label>
                <input type="checkbox" name="numberAllowed" id="numberAllowed" class="ui-checkboxradio-input">
                <br/>

                <label for="minNumber" class="ui-controlgroup-label">min</label>
                <input id="minNumber" class="ui-spinner-input" style="width: 40px">

                <label for="maxNumber" class="ui-controlgroup-label">max</label>
                <input id="maxNumber" class="ui-spinner-input" style="width: 40px">
            </div>
        </fieldset>
        <fieldset>
            <h4>Special Letters</h4>
            <div class="controlgroup-vertical">
                <input type="text" name="specialSet" id="specialSet" value="!&quot'§$%\/()=?-_,.;:#+*@[]|{}&lt&gt&amp"
                       class="text ui-widget-content ui-corner-all">
                <label for="specialAllowed">Allowed</label>
                <input type="checkbox" name="specialAllowed" id="specialAllowed" class="ui-checkboxradio-input">
                <br/>

                <label for="minSpecial" class="ui-controlgroup-label">min</label>
                <input id="minSpecial" class="ui-spinner-input" style="width: 40px">

                <label for="maxSpecial" class="ui-controlgroup-label">max</label>
                <input id="maxSpecial" class="ui-spinner-input" style="width: 40px">

                <label for="whitespaceAllowed">Whitespace allowed</label>
                <input type="checkbox" name="whitespaceAllowed" id="whitespaceAllowed" class="ui-checkboxradio-input">
                <br/>
            </div>
        </fieldset>
        <fieldset>
            <h4>Lower Letters</h4>
            <div class="controlgroup-vertical">
                <label for="capitalSet">Set</label>
                <input type="text" name="capitalSet" id="lowerSet" value="abcdefghijklmnopqrstuvwxyz"
                       class="text ui-widget-content ui-corner-all">
                <label for="lowerAllowed">Allowed</label>
                <input type="checkbox" name="lowerAllowed" id="lowerAllowed" class="ui-checkboxradio-input">
                <br/>

                <label for="minLower" class="ui-controlgroup-label">min</label>
                <input id="minLower" class="ui-spinner-input" style="width: 40px">

                <label for="maxLower" class="ui-controlgroup-label">max</label>
                <input id="maxLower" class="ui-spinner-input" style="width: 40px">
            </div>
        </fieldset>
    </form>
    <button class="button buttonGrey" id="showAddRes">More</button>
    <fieldset>
        <h4>
            Additional restrictions:
        </h4>
        <div id="addRes" class="myform">
            <p>
                Position specific restrictions:
            </p>
            <button class="button buttonGrey" id="addPosResField">Add restriction</button>
            <form>
                <div id="posRes">
                    <div>
                        <div class="column">
                            position:
                            <input id="pos" name="numMin" type="number" style="width: 40px" value="1" min="1"/>

                        </div>
                        <div class="column">
                            Must
                            <select id="mustContain">
                                <option value="mustNot">not be/contain</option>
                                <option value="must">be/contain</option>

                            </select>:
                        </div>
                        <div class="column">
                            <select id="type">
                                <option value="capital">Capital Letter</option>
                                <option value="lowercase">Lowercase Letter</option>
                                <option value="number">Number</option>
                                <option value="special">Punctuation or special character</option>
                                <option value="specific">specific</option>
                            </select>:
                            <input id="numberSet" name="numberSet" type="text"
                                   placeholder="specific character?"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </fieldset>
</div>
