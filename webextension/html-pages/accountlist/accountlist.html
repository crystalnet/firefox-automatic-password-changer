<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>
    <link href="accountlist-style.css" type="text/css" rel="stylesheet">
    <title id="title_accountlist"></title>
</head>
<body>
    <div id="content">
        <input type="file" id="import_blueprints" multiple="multiple" accept=".json">
        <label id="label_import_blueprints" for="import_blueprints"></label>
        <h1 id="heading_accountlist"></h1>
        <div id="accountList"></div>
    </div>

    <div id="manual-password-change-dialog-form" title="Manual Password Change" style="display: none ">
        <p class="validateTips"></p>
        <form>
            <fieldset>
                <label for="url">Website:</label>
                <input type="text" name="url" id="url" class="text ui-widget-content ui-corner-all">
                <label for="new-password">New Password:</label>
                <input type="password" name="new-password" id="new-password" class="text ui-widget-content ui-corner-all">
                <div id ="generatePasswordBtn" ></div>
                <div id="password-strength">Strength:</div>
                <div id= "requirementsTitle"></div>
                <div id="requirements"></div>



                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>

    <script src="accountlistHandler.js" type="text/javascript"></script>
</body>
</html>
