<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <link href="../../external-scripts/jquery-ui.min.css" type="text/css" rel="stylesheet">
    <script src="../../external-scripts/jquery.min.js"></script>
    <script src="../../external-scripts/jquery-ui.min.js"></script>
    <link href="accountlist-style.css" type="text/css" rel="stylesheet">
    <title id="title_accountlist"></title>
</head>
<body class="pwdChanger">
    <div id="content">
        <input type="file" id="import_blueprints" multiple="multiple" accept=".json">
        <label id="label_import_blueprints" for="import_blueprints"></label>
        <h1 id="heading_accountlist"></h1>
        <div id="accountList"></div>
    </div>

    <div id="manual-password-change-dialog-form" style="display: none ">
        <p class="validateTips"></p>
        <form>
            <fieldset>
                <div id="instruction"></div>
                <h4 id="url-heading" ></h4>
                <label for="url"></label>
                <input type="text" name="url" id="url" class="text ui-widget-content ui-corner-all">
                <h4 id="heading_password" ></h4>
                <label for="new-password"></label>
                <input type="password" name="new-password" id="new-password" class="text ui-widget-content ui-corner-all">
                <a href="#" id="togglePasswordField" ></a>
                <div id ="generatePasswordBtn" class="event"></div>
                <h4 id= "requirementsHeading"></h4>
                <div id="requirementsNotSat" ></div>
                <div id="requirementsSat" ></div>
                <div id="changePasswordBtn" class="event"></div>
                <div id="CancelBtn" class="event"></div>

                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>

    <script src="accountlistHandler.js" type="text/javascript"></script>
</body>
</html>
